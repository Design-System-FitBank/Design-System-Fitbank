on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
          scope: '@fit-cledson-leite'
      - run: npm install
      - run: npm publish